<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>ScratchCard 2</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="js--sc--container"></div>
	<script src="scratchcard.min.js"></script>
	<script type="text/javascript">
		// message
//		alert("Intenta razgar el sol");

		window.addEventListener('load', function () {
		  var scContainer = document.getElementById('js--sc--container');
		  var sc = new ScratchCard('#js--sc--container', {
			enabledPercentUpdate: true,
			scratchType: SCRATCH_TYPE.CIRCLE,
			brushSrc: 'images/brush.png',
			containerWidth: 375,
			containerHeight: 667,
			imageForwardSrc: 'images/sunset.png',
			imageBackgroundSrc: '',
			htmlBackground: '<p class="text"><strong>Hola mundo i am HTML content !</strong></p>',
			clearZoneRadius: 30,
			percentToFinish: 100, // When the percent exceeds 50 on touchend event the callback will be exec.
			nPoints: 30,
			pointSize: 20,
			callback: function () { }
		  })
		  sc.init();
		});
	</script>
</body>
</html>
